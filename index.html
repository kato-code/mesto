<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="button button_type_edit-profile"></button>
            </div>
            <button type="button" class="button button_type_add-gallery"></button>
        </section>

        <section class="gallery">
            <ul class="cards"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup popup_type_profile">
        <form name="form-profile" id="form-profile" class="popup__form popup__form_type_profile">
            <button type="button" id="close-profile" class="button button_type_close-popup"></button>
            <h2 class="popup__title popup__title_type_profile">Редактировать профиль</h2>
            <input type="text" name="name" id="name" placeholder="Имя" class="popup__subtitle popup__subtitle_type_profile" minlength="2" maxlength="40" required>
            <span id="name-error" class="error"></span>
            <input type="text" name="profession" id="profession" placeholder="О себе" class="popup__subtitle popup__subtitle_type_profile" minlength="2" maxlength="200" required>
            <span id="profession-error" class="error"></span>
            <button type="submit" id="save-profile" value="Сохранить" class="button button_type_save-popup">Сохранить</button>
        </form>
    </section>

    <section class="popup popup_type_gallery">
        <form name="form-gallery" id="form-gallery" class="popup__form popup__form_type_gallery">
            <button type="button" id="close-gallery" class="button button_type_close-popup button_type_close-popup-gallery"></button>
            <h2 class="popup__title popup__title_type_gallery">Новое место</h2>
            <input type="text" name="name-card" id="name-card" placeholder="Название" class="popup__subtitle popup__subtitle_type_gallery" minlength="2" maxlength="30" required>
            <span id="name-card-error" class="error"></span>
            <input type="url" name="link-card" id="link-card" placeholder="Ссылка на картинку" class="popup__subtitle popup__subtitle_type_gallery" required>
            <span id="link-card-error" class="error"></span>
            <button type="submit" id="save-gallery" value="Создать" class="button button_type_save-popup button_type_save-popup-gallery">Создать</button>
        </form>
    </section>

    <section class="popup popup_type_card">
        <div class="popup__container-card">
            <button type="button" id="close-card" class="button button_type_close-popup button_type_close-popup-card"></button>
            <img class="popup__image-card" src="" alt="">
            <h2 class="popup__title popup__title_type_card"></h2>
        </div>
    </section>

    <template id="card-template">
        <li class="card__item">
            <button type="button" class="button button_type_trash-card"></button>
            <img class="card__image" src="" alt="">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="button button_type_like-card"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
    
</div>
</body>
</html>
