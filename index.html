<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <!-- <button class="profile__edit-button">
                    <img src="./images/edit.png" alt="Редактировать">
                </button> -->
                <div class="profile__edit-button"></div>
            </div>
            <!-- <button class="profile__add-button">
                <img src="./images/add.png" alt="Добавить">
            </button> -->
            <div class="profile__add-button"></div>
        </section>

        <section class="gallery">
            <ul class="elements">
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                    <div class="elements__description"> 
                        <h2 class="elements__title">Домбай</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__description">
                        <h2 class="elements__title">Эльбрус</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachayevsk.jpg" alt="Карачаевск">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаевск</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/kichi-balyk.jpg" alt="Кичи-Балык">
                    <div class="elements__description">
                        <h2 class="elements__title">Кичи-Балык</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/lakes.jpg" alt="Бадукские озёра">
                    <div class="elements__description">
                        <h2 class="elements__title">Бадукские озёра</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/arkhyz.jpg" alt="Архыз">
                    <div class="elements__description">
                        <h2 class="elements__title">Архыз</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    
</div>
</body>
