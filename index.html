<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="button button_type_edit-profile"></button>
            </div>
            <button type="button" class="button button_type_add-gallery"></button>
        </section>

        <section class="gallery">
            <ul class="cards"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup" id="popup-profile">
        <form name="form-profile" id="form-profile" class="popup__container">
            <button type="button" id="close-profile" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" id="name" class="popup__subtitle">
            <input type="text" name="profession" id="profession" class="popup__subtitle">
            <button type="submit" id="save-profile" value="Сохранить" class="button button_type_save-popup">Сохранить</button>
        </form>
    </section>

    <section class="popup" id="popup-gallery">
        <form name="form-gallery" id="form-gallery" class="popup__container popup__container_theme_gallery">
            <button type="button" id="close-gallery" class="button button_type_close-popup button_type_close-popup-gallery"></button>
            <h2 class="popup__title popup__title_theme_gallery">Новое место</h2>
            <input type="text" name="name-card" id="name-card" placeholder="Название" class="popup__subtitle popup__subtitle_theme_gallery">
            <input type="text" name="link-card" id="link-сard" placeholder="Ссылка на картинку" class="popup__subtitle popup__subtitle_theme_gallery" required>
            <button type="submit" id="save-gallery" value="Создать" class="button button_type_save-popup button_type_save-popup-gallery">Создать</button>
        </form>
    </section>

    <template id="card-template">
        <li class="cards__item">
            <button type="button" class="button button_type_trash-cards"></button>
            <img class="cards__image" src="" alt="Фото">
            <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button type="button" class="button button_type_like-cards"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>

</div>
</body>
</html>
