<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="gallery">
            <ul class="cards">
                <li class="cards__item">
                    <img class="cards__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="cards__description"> 
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="cards__description">
                        <h2 class="cards__title">Эльбрус</h2>
                        <button type="button" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/karachayevsk.jpg" alt="Карачаевск">
                    <div class="cards__description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button type="button" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/kichi-balyk.jpg" alt="Кичи-Балык">
                    <div class="cards__description">
                        <h2 class="cards__title">Кичи-Балык</h2>
                        <button type="button" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/lakes.jpg" alt="Бадукские озёра">
                    <div class="cards__description">
                        <h2 class="cards__title">Бадукские озёра</h2>
                        <button type="button" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/arkhyz.jpg" alt="Архыз">
                    <div class="cards__description">
                        <h2 class="cards__title">Архыз</h2>
                        <button type="button" class="cards__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
